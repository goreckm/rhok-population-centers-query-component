<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://www.facebook.com/2008/fbml">  
  <head>
    <title>{{ application.name }} | {% block title %}{% endblock %}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta name="robots" content="noindex" />
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="{{ application.media_url }}css/ui-lightness/jquery-ui-1.8.6.custom.css" />
    <link rel="stylesheet" type="text/css" href="{{ application.media_url }}css/populationcenter.css" />
    {% block css %}
    {% endblock %}

    <script src="{{ application.media_url }}js/jquery-1.4.2.min.js"></script>
    <script src="{{ application.media_url }}js/jquery-ui-1.8.6.custom.min.js"></script>
    <script src="{{ application.media_url }}js/soyutils.js"></script>
    <script src="{{ application.media_url }}js/soy/pages.js"></script>

    {% block js %}
    {% endblock %}
    
    {% block extra-head %}
    {% endblock %}
   </head>
  <body>
    {% block body %}
    {% endblock %}
  </body>
</html>
